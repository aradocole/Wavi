<div id="top_div">
  <button (click)="playSelected()" id="playb">Play</button>
  <label>Song:</label>
  <br>
  <select [(ngModel)]="selectedSong">
    <!--<option *ngFor="let song of songs" [value]="song" [selected]="selectedSong==song ? true : null">-->
    <option *ngFor="let song of songs" [value]="song[1]">
      {{song[0]}}
    </option>
  </select>
  <select [(ngModel)]="sampleRates">
    <!--<option *ngFor="let song of songs" [value]="song" [selected]="selectedSong==song ? true : null">-->
    <option [value]="44100">
      44100 Hz
    </option>
    <option [value]="88200">
      88200 Hz
    </option>
  </select>

</div>
